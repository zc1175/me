<link rel="stylesheet" href="${base}/ext/kindeditor/themes/default/default.css" />
<script src="${base}/ext/kindeditor/kindeditor-min.js"></script>
<script src="${base}/ext/kindeditor/lang/zh_CN.js"></script>
<style type="text/css">
    .kind_content{width:700px;height:300px;visibility:hidden;}
</style>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[class="kind_content"]', {
            cssPath : '${base}/ext/kindeditor/plugins/code/prettify.css',
			uploadJson : '${base}/ext/kindeditor/jsp/upload_json.jsp',
			fileManagerJson : '${base}/ext/kindeditor/jsp/file_manager_json.jsp',
			allowFileManager : true,
            resizeType : 1,
            allowImageUpload : true,
            items : [
              'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy',
			'paste','plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
			'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
			'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
			'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
			'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
			'flash', 'media','insertVideo', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
			'anchor', 'link', 'unlink', '|', 'about']
        });
    });
</script>
<textarea class="kind_content" name="${textarea_name!}">${textarea_content!}</textarea>
