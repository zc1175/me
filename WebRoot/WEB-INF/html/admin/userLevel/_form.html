<div class="formtitle"><span>用户等级信息</span></div>
<form action="${base}/admin/userLevel/save" method="post" name="userLevelForm" id="userLevelForm">
<input type="hidden" name="userLevel.id" value="${userLevel.id!}">
<ul class="forminfo">
	<li>
		<label>名称</label>
		<input class="dfinput" type="text" name="userLevel.name" value="${userLevel.name!}" datatype="s1-20" nullmsg="不能为空" />
	</li>
	<li>
		<label>最小积分</label>
		 <input class="dfinput" type="text" name="userLevel.minScore" value="${userLevel.minScore!}" />(整数)
	</li>
	<li>
		<label>描述</label>
		<textarea name="userLevel.remark" cols="50" rows="6">${userLevel.remark!}</textarea>
	</li>
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</ul>
</form>
