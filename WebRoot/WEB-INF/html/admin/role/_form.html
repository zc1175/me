<div class="formtitle"><span>角色信息</span></div>
<form action="${base}/admin/role/save" method="post" name="roleForm" id="roleForm">
<input type="hidden" name="role.id" value="${role.id!}">
<ul class="forminfo">
 <li>
     <label>角色名称</label> 
	 <input type="text" name="role.name" value="${role.name!}"  class="dfinput" datatype="*" nullmsg="名称不能为空" />
 </li>
 <li>
     <label>角色描述</label>
	 @ include("/common/_editer.html", {"textarea_name" :"role.description", "textarea_content" : role.description!}){}
 </li>
<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
</li>
</form>
<script>
$(function(){
	$("#roleForm").Validform({
		tiptype:3
	});
});
</script>
