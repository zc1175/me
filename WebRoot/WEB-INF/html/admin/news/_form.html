<script>

function saveNews() {
	return true;
}

//文章分类
$(function(){
	$("#usual1 ul").idTabs(); 
	$("#categoryId").val("${news.categoryId!}");
	$("#status").val("${news.status!}")
	$("#chkBold").attr("checked", ${news.isBold!false} );
	$("#selColor").val("${news.color!""}").css("background-color","${news.color!}");
	$(".my option").each(function(idx,item){
		$(item).css("background-color",$(item).val());
	});
	
	
});


</script>
