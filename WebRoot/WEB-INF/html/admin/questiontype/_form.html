<div class="formtitle"><span>试题类型</span></div>
<form action="${base}/admin/questiontype/save" method="post" name="subjectForm" id="subjectForm">
<input type="hidden" name="questionType.id" value="${questionType.id!}">
<ul class="forminfo">
	<li>
		<label>试题类型</label>
		<input class="dfinput" type="text" name="questionType.name" value="${questionType.name!}" datatype="*" nullmsg="不能为空"/>
	</li>
	<li>
		<label>主客观</label>
		<select name="questionType.isSubjective" id="subjective">
			<option value="0">客观</option>
			<option value="1">主观</option>
		</select>
	</li>
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</ul>
</form>
<script>
$(function(){

	var issub = "${questionType.isSubjective!}";
	$("#subjective").val("true"==issub ? 1 : 0);
	

});
</script>
