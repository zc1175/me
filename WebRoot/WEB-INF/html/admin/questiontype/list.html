@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'测试平台',p2:'试题类型'}) {}
<div class="rightinfo">
	 <div class="tools">
    	<ul class="toolbar">
             <li class="click"><span><img src="${base}/admin/images/t01.png" /></span><a href="${base}/admin/questiontype/add">添加试题</a></li>
        </ul>
    </div>
    
    <table class="tablelist">
    	<thead>
    		<tr>
    			<th>编号</th>
    			<th width="30%">试题类型</th>
    			<th width="30%">主客观题</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    	 @ for(type in typeList!){
    		<tr>
    			<td>${type.id!}</td>
    			<td>${type.name!}</td>
    			<td>${type.subjective!}</td>
    			<td>
    			 <a class="tablelink" href="${base}/admin/questiontype/edit/${type.id!}">编辑</a>
                 <a class="tablelink" href="javascript:void(0)" onclick="del(${type.id!})">删除</a>
    			</td>
    		</tr>
    	 @ }
    	</tbody>
    </table>
</div>
<script>
function del(id) {
	if(confirm("确认要删除吗？此操作不可恢复！")) {
		location.href='${base}/admin/questiontype/delete/' + id;
	}
}
$(document).ready(function(){
	  $('.tablelist tbody tr:odd').addClass('odd');
});
</script>
