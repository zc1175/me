<div class="formtitle"><span>栏目管理</span></div>
<form action="${base}/admin/navMenu/save" method="post" name="navMenuForm" id="navMenuForm">
<input type="hidden" name="navMenu.id" value="${navMenu.id!}">
<input type="hidden" name="returnUrl" value="" id="returnUrl"/>
<input type="hidden" name="navMenu.parentId" id="parentId" />
<ul class="forminfo">
	<li>
		<label>栏目名称</label>
		<input class="dfinput" type="text" name="navMenu.text" value="${navMenu.text!}" datatype="*" nullmsg="不能为空"/>
	</li>
	<li>
		<label>上级栏目</label>
		<span id="parentName"></span>
	</li>
	<li>
		<label>状态</label>
			<select class="dfinput" name="navMenu.visible" id="visible" datatype="*">
				<option value="1">显示</option>
				<option value="0">不显示</option>
			</select>
	</li>
	<li>
		<label>显示顺序</label>
		<input type="text" name="navMenu.rank" value="${navMenu.rank!}"  class="dfinput" />(整数数字,1,2,3,4等)
	</li>
	<li>
		<label>链接URL</label>
		<input type="text" name="navMenu.url" value="${navMenu.url!}"  class="dfinput" />
	</li>
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</li>
</ul>
</form>
<script>
$(function(){
	$("#navMenuForm").Validform({
		tiptype:5
	});
	$("#visible").val("${navMenu.visible!}");
	var pid = "${navMenu.parentId!}";
	var pname = "${navMenu.text!}";
	var pid2 = "${parentMenu.id!}";
	var pname2="${parentMenu.text!}";
	
	if(pid != "" && pid != "-1") { $("#parentId").val(pid);$("#parentName").html(pname);$("#returnUrl").val("/admin/navMenu/child/${parentMenu.id!}");}
	if( pid2 != "") { $("#parentId").val(pid2);$("#parentName").html(pname2); $("#returnUrl").val("/admin/navMenu/child/${parentMenu.id!}");}
	if($("#parentName").html() == "") $("#parentName").html("一级栏目 ");
	
	$("select").wrap("<div style='float:left'></div>").uedSelect({width : 160});
});
</script>
