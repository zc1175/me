@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'系统管理',p2:'导航栏管理'}) {}
<div class="rightinfo">
	 <div class="tools">
    	<ul class="toolbar">
             <li class="click"><span><img src="${base}/admin/images/t01.png" /></span><a href="${base}/admin/navMenu/add">添加导航栏目</a></li>
        </ul>
    </div>
    <table class="tablelist">
    	<thead>
    		<tr>
    			<th>编号</th>
    			<th width="20%">名称</th>
    			<th width="10%">显示顺序</th>
    			<th width="10%">状态</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    	 @ for(menu in menuList!){
    		<tr>
    			<td>${menu.id!}</td>
    			<td>${menu.text!}</td>
    			<td>${menu.rank!}</td>
    			<td>${menu.visible ? '显示' : '隐藏 '}</td>
    			<td>
    			 <a class="tablelink" href="${base}/admin/navMenu/edit/${menu.id!}">编辑</a>
                 <a class="tablelink" href="javascript:void(0)" onclick="del(${menu.id!})">删除</a>
                 <a class="tablelink" href="${base}/admin/navMenu/child/${menu.id!}">管理子栏目</a>
    			</td>
    		</tr>
    	 @ }
    	</tbody>
    </table>
</div>
<script>
function del(id) {
	if(confirm("确认要删除吗？此操作不可恢复！")) {
		location.href='${base}/admin/navMenu/delete/' + id;
	}
}
$(document).ready(function(){
	  $('.tablelist tbody tr:odd').addClass('odd');
});
</script>
