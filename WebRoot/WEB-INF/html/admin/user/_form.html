<div class="formtitle"><span>用户信息</span></div>
<form action="${base}/admin/user/save" method="post" name="userForm" id="userForm">
<input type="hidden" name="user.id" value="${user.id!}">
<ul class="forminfo">
	<li>
		<label>登录名</label>
		<input class="dfinput" type="text" name="user.loginName" value="${user.loginName!}" datatype="s1-20" nullmsg="不能为空" />
	</li>
	<li>
		<label>密码</label>
		 <input class="dfinput" type="password" name="user.loginPwd" value="${user.loginPwd!}" />(若不修改则为空)
	</li>
	<li>
		<label>用户等级</label>
		<select name="user.userLevelId" id="userLevel">
		<option value='-1'>--请选择--</option>
		@for(level in userLevelList!) {
		<option value="${level.id!}">${level.name!}</option>
		@}
		</select>
	</li>
	<li>
		<label>姓名</label>
		<input class="dfinput" type="text" name="user.name" value="${user.name!}" datatype="s1-20" nullmsg="不能为空" />
	</li>
	<li>
		<label>邮箱</label>
		<input class="dfinput" type="text" name="user.email" value="${user.email!}" datatype="s1-20" nullmsg="不能为空" />
	</li>
	<li>
		<label>联系电话</label>
		<input class="dfinput" type="text" name="user.mobile" value="${user.mobile!}" datatype="s1-20" nullmsg="不能为空" />
	</li>
	
	<li>
		<label>状态</label>
		<select name="user.status" id="status">
			<option value="1">正常</option>
			<option value="0">冻结</option>
		</select>
	</li>
	
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</ul>
</form>
<script>
$(function(){
	$("#status").val("${user.status!'1'}");
	$("#userLevel").val("${user.userLevelId!'1'}");
});
</script>
