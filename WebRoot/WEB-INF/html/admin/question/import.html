@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'测试平台',p2:'导入题库'}) {}
<div class="rightinfo">
<form action="${base}/admin/question/doImport" method="post" name="questionForm" id="questionForm" enctype="multipart/form-data" onsubmit="return submitForm()">
<div class="rightinfo"> 
<div class="tools" >
 	<ul> 
       <li><a href="#" class="selected">导入试题</a></li> 
 	</ul>
</div> 

<div>
	<ul class="forminfo">
	<li>
		 	<label>考试类别</label>
	 	<select name="examTypeId">
		@for(examType in examTypeList!) {
		<option value="${examType.id!}">${examType.name!}</option>
		@}
	 	</select>
	</li>
	<li>
	     <label>上传文件</label>
		 <input type="file" name="file1" />(.xls格式)
     </li>
     	 
	 </ul>
	 
</div>
</div>
<div style="clear:both">
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="上传"  class="btn btn-info" id="btnSubmit"/>
</div>
</form>
</div>
<script>
function saveDocFile() {
	$("#btnSubmit").val("正在上传").attr("readonly",true);
	return true;
}
