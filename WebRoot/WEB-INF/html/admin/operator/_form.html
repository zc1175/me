<div class="formtitle"><span>操作员信息</span></div>
<form action="${base}/admin/operator/save" method="post" name="operatorForm" id="operatorForm">
<input type="hidden" name="operator.id" value="${operator.id!}">
<ul class="forminfo">
	<li>
		<label>登录名</label>
		<input class="dfinput validate[required]" type="text" name="operator.loginName" value="${operator.loginName!}" />(最多20位)
	</li>
	<li>
		<label>登录密码</label>
		 <input class="dfinput" type="password" name="operator.loginPwd" value="" />(不修改请保留为空)
	</li>
	<li>
		<label>姓名</label>
		 <input class="dfinput validate[required]" type="text" name="operator.name" value="${operator.name!}" />
	</li>
	<li>
		<label>手机</label>
		 <input class="dfinput" type="text" name="operator.tel" value="${operator.tel!}" />
	</li>
	<li>
		<label>状态</label>
			<select class="dfinput validate[required]" name="operator.flag" id="flag" >
				<option value="1">启用</option>
				<option value="0">禁用</option>
			</select>
	</li>
	<li>
		<label>所属角色</label>
			<select class="dfinput validate[required]"  name="operator.roleId" id="roleId">
			@ for(role in roleList!) {
			  <option value="${role.id!}">${role.name!}</option>
			@}
			</select>
	</li>
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</li>
</ul>
</form>
<script>
$(function(){
	
	$("#flag").val("${operator.flag!}");
	$("#roleId").val("${operator.roleId!}");
	
	$("#operatorForm").validationEngine();
	
});
</script>
