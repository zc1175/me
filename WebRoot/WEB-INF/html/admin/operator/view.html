@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'系统管理',p2:'操作员管理',p3:'添加/修改操作员'}) {}
<div class="formbody">
<div class="formtitle"><span>操作员信息</span></div>
<table class="tablelist">
	<tr>
		<td class="title">登录名</td>
		<td>${operator.loginName!}</td>
	</tr>
	<tr>
		<td class="title">状态</td>
		<td>
			${operator.flag==1?'启用':'禁用'}
		</td>
	</tr>
	<tr>
		<td class="title">所属角色</td>
		<td>
			<select name="roleId" id="roleId">
			@ for(role in roleList!) {
			  <option value="${role.id!}">${role.name!}</option>
			@}
			</select>
		</td>
	</tr>
	<tr>
		<td class="title">最后登录时间</td>
		<td>${operator.lastLoginTime!}</td>
	</tr>
	<tr>
		<td class="title">最后登录IP</td>
		<td>${operator.lastLoginIp!}</td>
	</tr>
	<tr>
		<td class="title">登录次数</td>
		<td>${operator.loginCount!}</td>
	</tr>
</table>
<div class="-btn_panel">
<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
</div>
</div>
<script>
$(function(){
	$("#roleId").val("${operator.roleId!}").attr("readonly",true);
})
</script>
