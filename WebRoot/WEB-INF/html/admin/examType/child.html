@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'测试管理',p2:'项目管理',p3:'子项目管理'}) {}
<div class="rightinfo">
	 <div class="tools">
    	<ul class="toolbar">
             <li class="click">
             <span><img src="${base}/admin/images/t01.png" /></span><a href="${base}/admin/examType/add/${examType.id!}">添加子栏目</a>
             </li>
             <li class="click">
             <span><img src="${base}/admin/images/t03.png" /></span><a href="javascript:void(0)" onclick="history.back()">返回</a>
             </li>
        </ul>
    </div>
    <div class="formtitle" style="margin-bottom:0px;"><span>"${examType.name!}"的子栏目列表</span></div>
    <table class="tablelist">
    	<thead>
    		<tr>
    			<th>编号</th>
    			<th width="20%">名称</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    	 @ for(c in examTypeList!){
    		<tr>
    			<td>${c.id}</td>
    			<td>${c.name}</td>
    			<td>
    			 <a class="tablelink" href="${base}/admin/examType/edit/${c.id!}-${c.parentId}">编辑</a>
                 <a class="tablelink" href="javascript:void(0)" onclick="del(${c.id!})">删除</a>
                  <a class="tablelink" href="${base}/admin/examType/child/${c.id!}">管理子栏目</a>
    			</td>
    		</tr>
    	 @ }
    	</tbody>
    </table>
</div>
<script>
function del(id) {
	if(confirm("确认要删除吗？此操作不可恢复！")) {
		location.href='${base}/admin/examType/delete/' + id;
	}
}
$(document).ready(function(){
	  $('.tablelist tbody tr:odd').addClass('odd');
});
</script>
