<div class="formtitle"><span>课程管理</span></div>
<form action="${base}/admin/subject/save" method="post" name="subjectForm" id="subjectForm">
<input type="hidden" name="subject.id" value="${subject.id!}">
<ul class="forminfo">
    <li>
    	<label>所属考试 </label>
    	<select id="examTypeId" name="subject.examTypeId">
    	@for(examType in examTypeList!) {
    		<option value="${examType.id!}">${examType.name!}</option>
    		@for(child in examType.children){
    		<option value="${child.id!}">&nbsp;&nbsp; |-${child.name!}</option>
    		@for(gchild in child.children){
    		<option value="${gchild.id!}">&nbsp;&nbsp;&nbsp;&nbsp; |-${gchild.name!}</option>
    		@}
    		@}
    	@}
    	</select>
    </li>
	<li>
		<label>课程名称</label>
		<input class="dfinput" type="text" name="subject.name" value="${subject.name!}" datatype="*" nullmsg="不能为空"/>
	</li>
	<li>
    <label>&nbsp;</label>
	<input type="button" onclick="history.back()" class="btn btn-info" value="返回"></input>
	<input type="submit" value="保存"  class="btn btn-info"/>
	</li>
</li>
</ul>
</form>
<script>
$(function(){
	$("#examTypeId").val("${subject.examTypeId!}");
});
</script>
