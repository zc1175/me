@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'测试平台',p2:'课程管理'}) {}
<div class="rightinfo">
	 <div class="tools">
    	<ul class="toolbar">
             <li class="click"><span><img src="${base}/admin/images/t01.png" /></span><a href="${base}/admin/subject/add">添加考试课程</a></li>
        </ul>
    </div>
    
    <div>
     根据考试类型筛选：
     <select id="selExamType" name="examTypeId" onchange="location.href='${base}/admin/subject/'+this.value">
     	<option value="-1">--全部--</option>
     	@for(examType in examTypeList) {
     	<option value="${examType.id!}">${examType.name!}</option>
     	@}     	
     </select>
    </div>
    
    <table class="tablelist">
    	<thead>
    		<tr>
    			<th>编号</th>
    			<th width="30%">课程名称</th>
    			<th width="30%">所属考试</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    	 @ for(subject in subjectList!){
    		<tr>
    			<td>${subject.id!}</td>
    			<td>${subject.name!}</td>
    			<td>${subject.examType.name!}</td>
    			<td>
    			 <a class="tablelink" href="${base}/admin/subject/edit/${subject.id!}">编辑</a>
                 <a class="tablelink" href="javascript:void(0)" onclick="del(${subject.id!})">删除</a>
    			</td>
    		</tr>
    	 @ }
    	</tbody>
    </table>
</div>
<script>

function del(id) {
	if(confirm("确认要删除吗？此操作不可恢复！")) {
		location.href='${base}/admin/subject/delete/' + id;
	}
}
$(document).ready(function(){
	  $('.tablelist tbody tr:odd').addClass('odd');
	  $("#selExamType").val("${subject.examTypeId!}");
});
</script>
