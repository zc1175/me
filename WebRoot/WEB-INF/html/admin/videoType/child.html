@ include("/common/_header.html",{}) {}
@ include("/common/_position.html",{p1:'视频管理',p2:'栏目管理',p3:'子栏目管理'}) {}
<div class="rightinfo">
	 <div class="tools">
    	<ul class="toolbar">
             <li class="click">
             <span><img src="${base}/admin/images/t01.png" /></span><a href="${base}/admin/videoType/add/${videoType.id!}">添加子栏目</a>
             </li>
              <input type="button" onclick="location.href='${base}/admin/videoType'" class="btn btn-info" value="返回"></input>
        </ul>
    </div>
    <div class="formtitle" style="margin-bottom:0px;"><span>"${videoType.name!}"的子栏目列表</span></div>
    <table class="tablelist">
    	<thead>
    		<tr>
    			<th>编号</th>
    			<th width="20%">栏目名称</th>
    			<th width="10%">显示顺序</th>
    			<th width="10%">状态</th>
    			<th width="20%">管理员</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody>
    	 @ for(c in videoList!){
    		<tr>
    			<td>${c.id}</td>
    			<td>${c.name}</td>
    			<td>${c.rank}</td>
    			<td>${c.status == 1 ? '启用' : '禁用'}</td>
    			<td>${c.managerStr!}</td>
    			<td>
    			 <a class="tablelink" href="${base}/admin/videoType/edit/${c.id!}">编辑</a>
                 <a class="tablelink" href="javascript:void(0)" onclick="del('${c.id!}')">删除</a>
                 <a class="tablelink" href="${base}/admin/videoType/child/${c.id!}">管理子栏目</a>
    		</tr>
    	 @ }
    	</tbody>
    </table>
</div>
<script>
function del(id) {
	if(confirm("确认要删除吗？此操作不可恢复！")) {
		location.href='${base}/admin/videoType/delete/' + id;
	}
}
$(videoument).ready(function(){
	  $('.tablelist tbody tr:odd').addClass('odd');
});
</script>
